<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let str = 'Adsfasd23423';
        console.info(str.indexOf('a'));//4
        let re = /a/i;
        console.info(str.search(re));//0
        //总结:search与indexOf不同之处在于search的参数可以为正则，正则中如果加上修饰符i，可以起到忽略大小写作用
    </script>
</head>
