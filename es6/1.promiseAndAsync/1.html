<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $.ajax({
            url:'data/1.json',
            method:'GET',
            dataType:'json',
            success(result){
                $.ajax({
                    url:'data/2.json',
                    method:'GET',
                    dataType:'json',
                    success(result1){
                        $.ajax({
                            url:'data/3.json',
                            method:'GET',
                            dataType:'json',
                            success(result2){
                                console.info(result,result1,result2)
                            }
                        })
                    }
                })
            }
        })
    </script>
</head>

</html>
